<!DOCTYPE html>
<html>
<head>
   <title>SIXER</title>
   <link rel="stylesheet" href="css/style.css">
   <!--<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>-->
   <script src="js/app.js"></script>
</head>
<body id="body">

   <form>
      <label for="beer-name">Beer:</label>
      <input type="text" id="beer-name" placeholder="What's the name of the beer...?">
      
      <label for="beer-brewery">Brewery:</label>
      <input type="text" id="beer-brewery" placeholder="What's the name of the brewery...?">

      <label for="beer-style">Style:</label>
      <input type="text" id="beer-style" placeholder="What style is the beer...?">

      <input type="button" id="btn-add-beer" value="Add Beer">
   </form>

</body>
</html>
