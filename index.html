<!DOCTYPE html>
<html>

<head>
  <title>SIXER</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script type="text/template" id="beer-template">

    <div class="beer">
      <h2>
        <%= name %>
      </h2>
      <p>
        <%= brewery %>
      </p>
      <p>
        <%= type %>
      </p>

    </div>

  </script>
</head>

<body>

   <header>
      <h1>Sixer</h1>
      <div class="logo-wrapper">
         <div id="main-logo"></div>
      </div>
      
      <div class="input-wrapper">
         <!-- text search -->
         <label for="search" class="icon-search"></label>
         <input type="search" id="search" placeholder="There's a brew out there for you...">
         <!-- radio buttons -->
         <label for="radio-ale">Ale</label>
         <input type="radio" id="radio-ale" name="beer-type" value="ale">
         <label for="radio-lager">Lager</label>
         <input type="radio" id="radio-lager" name="beer-type" value="lager">
      </div>
   </header>
   <section id="new-beer">
      <!-- ID assignment by system -->
      <input type="text" id="beer-name" placeholder="What's the beer's name?">
      <input type="text" id="beer-brewery" placeholder="Which brewery did it come from?">
      <input type="text" id="beer-style" placeholder="What is the beer's style?">
   </section>
</body>

</html>
